<!DOCTYPE html>

<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-clearmin.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/roboto.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"/>

    <title>登录学生活动中心</title>
    <style></style>
</head>
<body class="cm-login">

<div class="text-center" style="padding:50px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
    <img src="{% static 'img/login.bmp' %}" width="300" height="100">
</div>

<div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
    <form method="post" action="">
        {% csrf_token %}
        <div class="col-xs-12">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i>&nbsp;身&nbsp;&nbsp;份&nbsp;</i></div>
                    <select name="select" class="form-control">
                        <option value="stu" selected="selected">学生</option>
                        <option value="org">组织</option>
                        <option value="mag">管理员</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i>&nbsp;账&nbsp;&nbsp;号&nbsp;</i></div>
                    <input type="text" name="username" class="form-control" placeholder="Username" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i>&nbsp;密&nbsp;&nbsp;码&nbsp;</i></div>
                    <input type="password" name="password" class="form-control" placeholder="Password"
                           required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i>验证码</i></div>
                    <input type="text" name="idcode" class="form-control" placeholder="Identifying code"
                           required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <img onclick="changeImage(this);" src="../check_code/" title="点击刷新">
                </div>
            </div>
        </div>

        <div class="col-xs-6">
            <div class="checkbox" style="color: black;"><label><input type="checkbox">记住密码</label></div>
            <div class="col-xs-8" style="color:black;">
                <a href="{% url 'sac_app:forgetpwd' %}">忘记密码?</a>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="col-xs-6">
                <button type="submit" class="btn btn-block btn-primary">登录</button>
                <span style="color: red">{{ error }}</span>
            </div>
            <div class="col-xs-6">
                <a href="{% url 'sac_app:register' %}" class="btn btn-block btn-primary">注册</a>
            </div>
        </div>
        {% if request.session.message %}
            <script>
                alert('{{ request.session.message }}')
            </script>
        {% endif %}
    </form>
</div>
<script>
    function changeImage(ths) {
        ths.src = ths.src + '?'
    }

</script>
</body>
</html>
