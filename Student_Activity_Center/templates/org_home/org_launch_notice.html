<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-clearmin.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/roboto.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/material-design.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/small-n-flat.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/c3.min.css' %}">
    <title>校园活动中心</title>
</head>
<body class="cm-no-transition cm-2-navbar">
<div id="cm-menu">
    <nav class="cm-navbar cm-navbar-primary">
        <div class="cm-flex"><img src="{% static 'img/logo.png' %}" width="180px" height="50px"></div>
        <div class="btn btn-primary md-menu-white" data-toggle="cm-menu"></div>
    </nav>
    <div id="cm-menu-content">
        <div id="cm-menu-items-wrapper">
            <div id="cm-menu-scroller">
                <ul class="cm-menu-items">
                    <li><a href="{% url 'sac_app:org_launch_activity' %}" class="sf-house">发布活动</a></li>
                    <li><a href="{% url 'sac_app:org_view_posted_activity' %}" class="sf-dashboard">已发布活动</a></li>
                    <li class="active"><a href="{% url 'sac_app:org_launch_notice' %}" class="sf-box-out">发布公告</a></li>
                    <li><a href="{% url 'sac_app:org_center' %}" class="sf-user-male-alt">组织中心</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="global" style="padding-top: 60px">
    <div class="container-fluid">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="input-group">公告标题</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="title" placeholder="Title"
                                       required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input-group">公告内容</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="content" placeholder="Content"
                                       required="required" style="height: 250px ;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input-group">公告附件</label>
                            <div class="col-sm-3">
                                <input type="file" class="form-control" name="attachment"
                                       placeholder="Attachment">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 " style="left: 40%">
                            <button type="submit" class="btn btn-block btn-yellow">发布系统公告
                                <tton>
                                    <span style="color: red">{{ message }}</span>
                                    <br>
                                </tton>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<header id="cm-header">
    <nav class="cm-navbar cm-navbar-primary">
        <div class="btn btn-primary md-menu-white hidden-md hidden-lg" data-toggle="cm-menu"></div>
        <div class="cm-flex">
            <div class="nav-tabs-container">
                <ul class="nav nav-tabs">
                    <li class=""><a href="{% url 'sac_app:org_home' %}">首页</a></li>
                    <li class=""><a href="{% url 'sac_app:org_notice' %}">公告</a></li>
                </ul>
            </div>
        </div>
        <div class="dropdown pull-right">
            <button class="btn btn-primary md-notifications-white" data-toggle="dropdown"><span
                    class="label label-danger">消息数量</span></button>
            <div class="popover cm-popover bottom">
                <div class="arrow"></div>
                <div class="popover-content">
                    <div class="list-group">
                        <a href="#" class="list-group-item">
                            <h4 class="list-group-item-heading text-overflow">
                                <i class="fa fa-fw fa-envelope"></i>现在有件大事通知您。
                            </h4>
                            <p class="list-group-item-text text-overflow">覃智科找了一个肥肥的女朋友</p>
                        </a>
                    </div>
                    <div style="padding:10px"><a class="btn btn-success btn-block" href="#">展现更多</a></div>
                </div>
            </div>
        </div>
        <div class="dropdown pull-right">
            <button class="btn btn-primary md-account-circle-white" data-toggle="dropdown"></button>
            <ul class="dropdown-menu">
                <li class="disabled text-center">
                    <a style="cursor:default;"><strong>用户名</strong></a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-cog"></i>设置</a>
                </li>
                <li>
                    <a href="{% url 'sac_app:login' %}"><i class="fa fa-fw fa-sign-out"></i>注销</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<script type="text/javascript" src="{% static 'js/lib/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.mousewheel.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.cookie.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/fastclick.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/clearmin.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/lib/d3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/lib/c3.min.js' %}"></script>
</body>
</html>
